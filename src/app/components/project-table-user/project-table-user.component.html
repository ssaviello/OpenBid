<div id="container">

  <div id="map">
    <div id="map-container">
      <app-map 
      *ngFor="let project of markers"
      [coordinates]="markers"
      [createLine]="false"></app-map>
   </div>
  </div>


  <div id="projects">
    <div id="table">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Project 1" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
    
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
    
          <!-- Latitude Column -->
          <ng-container matColumnDef="latitude">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitude </th>
            <td mat-cell *matCellDef="let row"> {{row.latitude}} </td>
          </ng-container>
    
          <!-- Longitude Column -->
          <ng-container matColumnDef="longitude">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitude </th>
            <td mat-cell *matCellDef="let row"> {{row.longitude}} </td>
          </ng-container>
    
          <!-- Technology Column -->
          <ng-container matColumnDef="technology">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Technology </th>
            <td mat-cell *matCellDef="let row"> {{row.technology}} </td>
          </ng-container>
    
          <!-- Stories Column -->
          <ng-container matColumnDef="stories">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stories </th>
            <td mat-cell *matCellDef="let row"> {{row.stories}} </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[4]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
    
    <div id="project-assign">
      <app-expand></app-expand>
    </div>
    
  </div>


</div>
