<div id="container">

  <div id="map">
    <div id="map-container">
      <app-map 
      [coordinates]="[
          { x: 41.386672, y: 2.165197},
          { x: 41.396293, y: 2.181622},
          { x: 41.391623, y: 2.158347},
          { x: 41.399357, y: 2.177642},
          ]"
      [createLine]="false"></app-map>
   </div>
  </div>


  <div id="projects">
    <h1>Welcome User! Select a project for your bid!</h1>
    <div id="table">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Building 1" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
    
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
    
          <!-- Latitude Column -->
          <ng-container matColumnDef="latitude">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitude </th>
            <td mat-cell *matCellDef="let row"> {{row.latitude}} </td>
          </ng-container>
    
          <!-- Longitude Column -->
          <ng-container matColumnDef="longitude">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitude </th>
            <td mat-cell *matCellDef="let row"> {{row.longitude}} </td>
          </ng-container>
    
          <!-- Technology Column -->
          <ng-container matColumnDef="technology">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Technology </th>
            <td mat-cell *matCellDef="let row"> {{row.technology}} </td>
          </ng-container>
    
          <!-- Stories Column -->
          <ng-container matColumnDef="stories">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stories </th>
            <td mat-cell *matCellDef="let row"> {{row.stories}} </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectProject(row)"></tr>
    
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
    
    <div id="cards">
      <div *ngFor="let project of filteredProjects">
      <app-card 
      [Name]="project.name" 
      [Technology]="project.technology + ' building'"
      [Stories]="'Stories: ' + project.stories" >
      </app-card>
      </div>
    
    </div>
  </div>


</div>
